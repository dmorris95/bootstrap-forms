<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>The Custom Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<header>
    <h1 class="h3 text-center">Check out this Validation</h1>
</header>

<body>
    
<div>
    <form action="/submit" method="post" class="p-3 rounded needs-validation" novalidate>
        <fieldset class="bg-light rounded p-2">
            <legend class="h6">Contact Form</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="full-name" id="full-name" placeholder="Enter your full name" required>
                <label for="full-name">Full Name</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address" required>
                <label for="email" aria-describedby="emailHelp">Email</label>
                <div id="emailHelp">We'll never share your email with anyone else.</div>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your phone number" required>
                <label for="phone">Phone Number</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
    
</body>

</html>
<script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
