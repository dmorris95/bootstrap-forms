<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>The Custom Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    

<header>
    <h1 class="display-4 text-center">So Many Forms</h1>
</header>

<main>
    <form class="container p-2 bg-light rounded">
        <div class="row g-2">
            <h2 class="text-center">The Multi Column</h2>
            <div class="col-md-6 col-sm-12 mb-3 p-2">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Enter your first name" required>

                <label for="fav-color" class="form-label">Favorite Color</label>
                <input type="color" name="fav-color" id="fav-color" class="form-control w-50">
            </div>
            <div class="col-md-6 col-sm-12 mb-3 p-2">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Enter your last name" required>

                <label for="fav-snack" class="form-label">Favorite Snack</label>
                <input type="text" name="fav-snack" id="fav-snack" class="form-control" placeholder="Enter your favorite snack" required>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>

    <div class="container my-3 bg-light p-2">
        <h2 class="h4 text-center">The Inline</h2>
        <form class="row row-cols-md-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineUsername">Username</label>
                <input type="text" class="form-control" id="inlineUsername" placeholder="Username">
            </div>
            
            <div class="col-12">
                <label class="visually-hidden" for="inlinePassword">Password</label>
                <input type="password" name="inlinePassword" id="inlinePassword" class="form-control" placeholder="Password">
            </div>
          
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <form class="container bg-dark text-white my-3 p-2">
        <h2 class="h4">The Stacker</h2>

        <div class="p-2">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your street address" class="form-control">
        </div>
        
        <div class="p-2">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city">
        </div>
        
        <div class="p-2">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" class="form-control" placeholder="Enter your State">
        </div>
        
        <div class="p-2">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        
    </form>
    
</main>
</body>
</html>
